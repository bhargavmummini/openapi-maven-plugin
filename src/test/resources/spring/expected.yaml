      deprecated: false
  /responses/annotationApiResponses:
    get:
      operationId: TestResponsesController_testAnnotationApiResponses_get
      responses:
        "200":
          description: ""
          content:
            '*/*':
              schema:
                type: object
                properties:
                  text:
                    type: string
                  inner:
                    $ref: '#/components/schemas/TestInnerResponse'
components:
  schemas:
    TestInnerResponse:
      type: object
      properties:
        number:
          type: integer
          format: int32
    TestResponse:
      type: object
      properties:
        text:
          type: string
        inner:
          $ref: '#/components/schemas/TestInnerResponse'
    TestRequestBody:
      type: object
      properties:
        number:
          type: integer
          format: int32
        text:
          type: string
    TestNestedObject1:
      required:
        - href
        - rel
      type: object
      properties:
        rel:
          type: string
          description: The name of a relation.
          example: self
          enum:
            - prev
            - self
            - next
        href:
          type: string
          description: The link to a resource.
          example: https://mydomain.com/my-resource?page=0&size=20
      description: Defines an interesting object.
    TestNestedObject2:
      type: object
      properties:
        myText:
          type: string
        myNUmber:
          type: integer
          format: int32
      description: The list of the entries with the nested data.
    TestNestedResponse:
      required:
        - content
        - links
        - numberResults
        - page
        - size
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/TestNestedObject2'
        page:
          type: integer
          description: The number of the page/slice that was requested.
          format: int32
          example: 1
        size:
          type: integer
          description: The size of the page/slice that was requested.
          format: int32
          example: 20
        numberResults:
          type: integer
          description: The number of results in this page/slice.
          format: int32
          example: 5
        links:
          type: array
          items:
            $ref: '#/components/schemas/TestNestedObject1'
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://example.com/api/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
        authorizationCode:
          authorizationUrl: https://example.com/api/oauth/dialog
          tokenUrl: https://example.com/api/oauth/token
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
