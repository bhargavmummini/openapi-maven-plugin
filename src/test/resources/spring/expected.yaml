components:
  schemas:
    TestInnerResponse:
      type: object
      properties:
        number:
          type: integer
          format: int32
    TestRequestBody:
      type: object
      properties:
        number:
          type: integer
          format: int32
        text:
          type: string
    TestResponse:
      type: object
      properties:
        text:
          type: string
        inner:
          $ref: '#/components/schemas/TestInnerResponse'
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://example.com/api/oauth/dialog
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
        authorizationCode:
          authorizationUrl: https://example.com/api/oauth/dialog
          tokenUrl: https://example.com/api/oauth/token
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
